buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.4"
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'kotlin'

version = "1.0.0"
group = "therealfarfetchd.quacklib"
archivesBaseName = "quacklib"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}
compileKotlin {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.1-14.22.0.2452"
    runDir = "run"
    mappings = "snapshot_20170624"
}

repositories {
    jcenter()
    maven {
        url "http://maven.amadornes.com/"
    }
    maven {
        name 'DVS1 Maven FS'
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven {
        name = "Covers1624 Repo"
        url = "http://chickenbones.net/maven"
    }
    maven {
        url "http://maven.shadowfacts.net/"
    }
}

dependencies {
    deobfCompile "MCMultiPart2:MCMultiPart-exp:2.2.2_38"
    deobfCompile "mezz.jei:jei_1.12:4.7.1.71"
    compile group: "net.shadowfacts", name: "Forgelin", version: "1.5.1"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
